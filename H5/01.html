<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>v2</title>
    <style>
    .d1{position:absolute;border:1px solid red;}
    #v3{}
    img{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:none;}
    button{display:block;}
    </style>
  </head>
  <body>

<h3>视频播放</h3>
<div class="d1">
<video src="./res/x.mp4" controls loop preload="metadata" id="v3" poster="./res/p3.png">
你的浏览器版本太低
</video> 
<img src="./res/play.png" alt="" class="img1" onclick="tz()">
<img src="./res/pause.png" alt="" class="img2" onclick="ks()">

<button onclick="play1()">播放/暂停</button> 
</div> 
  <script>
    
  var v3=document.getElementById('v3');
  var img1=document.getElementsByClassName('img1')[0];
  var img2=document.getElementsByClassName('img2')[0];
  v3.onmouseenter=function(){
    img2.style.display="block";
     
  }
  v3.onmouseleave=function(){
    img1.style.display="none";
  }
  function tz(){
    img2.style.display="block";
    img1.style.display="none";
    v3.pause();
    v3.onmouseenter=null;
  }
  function ks(){
    v3.onmouseenter=function(){
    img1.style.display="block";
      v3.play();
  }
  img2.style.display="none";
  }
  v3.volume=0.5;
  v3.playbackRate=0.5;
  function play1(){
    if(v3.paused){
    v3.play();}else{v3.pause();}
  }
  </script>
  </body>
</html>
