<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{text-align:center;}
    #c3{background:#ccc;}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(250,200);
    ctx.lineTo(500,400);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(250,200);
    ctx.lineTo(400,300);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(400,300);
    ctx.lineTo(500,400);
    ctx.stroke();

        ctx.clearRect(0,0,500,400);
        ctx.beginPath();
        ctx.arc(100,100,25,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250,200,35,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(450,0,50,0,Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(400,300,50,0,90*Math.PI/180);
        ctx.stroke();
   
    </script>
</body>
</html>
