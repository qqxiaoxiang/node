<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{text-align:center;}
    #c3{background:#ccc;}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
<script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");
        //闭嘴笑脸
    function closeM(){
        ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.strokeStyle="#00f";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(250,200);
            ctx.lineTo(350,200);
            ctx.strokeStyle="#00f";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(270,155,20,0,2*Math.PI);
            ctx.fillStyle="#00f";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(275,155,5,0,2*Math.PI);
            ctx.fillStyle="#fff";
            ctx.fill();
    };
    //张嘴笑脸
    function openM(){
        ctx.beginPath();
            ctx.arc(250,200,100,30*Math.PI/180,330*Math.PI/180);
            ctx.strokeStyle="#aaa";
            ctx.stroke();

           
            ctx.lineTo(250,200);
            ctx.closePath();
            
            ctx.strokeStyle="#00f";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(270,155,20,0,2*Math.PI);
            ctx.fillStyle="#00f";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(275,155,5,0,2*Math.PI);
            ctx.fillStyle="#fff";
            ctx.fill();
    }
   // closeM();
   //openM();
   var f=0;
   var t=setInterval(()=>{
       ctx.clearRect(0,0,500,400);
       f++;
       if(f%2==0){openM();}else{closeM();}
   },1000);

</script>
