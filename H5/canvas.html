<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{text-align:center;}
    canvas{background-color:#ddd;}
    </style>
</head>
<body>
    <canvas id="c3" width="500px" height="400px"></canvas>

    <script>
    var c3=document.getElementById('c3');
    var ctx=c3.getContext("2d");
    ctx.strokeRect(0,0,100,80);
    ctx.strokeRect(400,320,100,80);
    ctx.strokeRect(400,0,100,80);
    ctx.strokeRect(0,320,100,80);
    ctx.strokeRect(200,160,100,80);
    var x=0,y=0;
    ctx.strokeStyle="#f00";
    var xDirection=1;
    setInterval(function(){
          x+=10*xDirection;
          ctx.clearRect(0,0,500,400);
          ctx.strokeRect(x,0,100,80);
          if(x>400){xDirection=-1;}else if(x<0){
               xDirection=1;
          }
          
    },30)
   
    
    </script>
</body>
</html>
