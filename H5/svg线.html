<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg</title>
    <style>
        body{text-align:center;}
        svg{background-color:#ccc;}
    </style>
</head>
<body>
    <svg id="s3" width="500" height="400">
        <!--滤镜-->
        <defs>
            <filter id="f3">
                <feGaussianBlur stdDeviation="3">

                </feGaussianBlur>
            </filter>

        </defs>
        <text font-size="30" x="350" y="50">
            坏哥哥的新车:散手欧泰
        </text>
        <text font-size="30" x="350" y="100"
         filter="url(#f3)">
                东哥的新车:木板欧泰
            </text>
        
        
        <!--渐变对象-->
        <defs>
            <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="blue"></stop>
                <stop offset="100%" stop-color="green"></stop>

            </linearGradient>

        </defs>
        <rect x="0" y="0" width="100" height="80" fill="url(#g3)"></rect>

        <!--一条直线-->
       <line x1="250" y1="200" x2="300" y2="200" stroke="green" stroke-width="1"></line> 
        <!--折线-->
       <polyline points="50,50 100,50 100,100 50,50" stroke="red" fill="ddd"></polyline>

    </svg>
    
</body>
</html>
