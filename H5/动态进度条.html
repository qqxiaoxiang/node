<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{text-align:center;}
    #c3{background:#ccc;}
    </style>
</head>
<body>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
    var c3=document.getElementById("c3");
    var ctx=c3.getContext("2d");

    
    // var t=-90;
    //    setInterval(function(){
           
    //        t+=10;
    //        ctx.beginPath();
    //     ctx.arc(250,200,50,-90*Math.PI/180,t*Math.PI/180);
    //     ctx.stroke();
    //     },500)
        

        var start=-90;
        var end=-90;
        var num=0;
        var t=setInterval(()=>{
            ctx.clearRect(0,0,500,400);
            ctx.beginPath();
            ctx.arc(250,200,100,0,2*Math.PI);
            ctx.strokeStyle="#aaa";
            ctx.lineWidth=15;//只要设置一次就可以了
            ctx.stroke();
              
            end+=3.6;
            ctx.beginPath();
            ctx.arc(250,200,100,start*Math.PI/180,end*Math.PI/180);
            ctx.strokeStyle="blue";
            ctx.stroke();
              ctx.font="30px SimHei";
            num+=1;
            ctx.fillText(num+"%",240,195);
            if(num>=100){clearInterval(t);}
           
        },100);
   
    </script>
</body>
</html>
